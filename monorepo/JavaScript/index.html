<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Shuffler</title>
    
</head>
<body>

            <input type="checkbox" name="checkbox" value="Pabau"> <label>Pabau</label><br>
            <input type="checkbox" name="checkbox" value="Employment"> <label>Employment</label><br>

    <script src="index.js"></script>
